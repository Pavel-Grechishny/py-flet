<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-project</title>
    <link rel="stylesheet" href="assets/css/dark-theme.css" data-theme="theme">
</head>
<body>

    <main>
        <div class="control-box">
            <header>
                <div class="header-wrapper">
                    <div class="logo">CINEMA</div>
                    <nav>
                        <ul>
                            <li>Menu</li>
                        </ul>
                    </nav>
                </div> 
            </header>
            <div class="baner half-height">
                <div class="baner-wrapper">
                    <h1>Movies for everyone</h1>
                </div>
            </div>
            <div class="search-block">
                <div class="search-wrapper">
                    <input id="search" type="text" placeholder="Search" value="" data-launch="black">
                </div>
            </div>
        </div>
        <div class="cheater high"></div>
        <div class="content"> 
            <div class="content-wrapper">
                <template id="id-content">
                    <article class="content-item">
                        <div class="item-poster">
                            <div class="poster-title"></div>
                            <div class="poster-filter"></div>
                            <a href="" target="_blank"></a>
                            <img src="" alt="image">
                        </div>
                    </article>
                </template>
            </div>
            <template id="id-modal">
                <div class="modal-window" data-id="">
                    <div class="modal-front">
                        <div class="modal-poster">
                            <img src="" alt="image">
                        </div>
                        <div class="modal-info">
                            <div class="info-header">
                                <div class="info-title"></div>
                                <div class="info-rating"></div>  
                            </div>
                            <div class="info-content">
                                <div class="info-plot"></div>
                                <div class="info-buttons">
                                    <button class="btn-close">Close</button>
                                    <a class="btn-action" href="" target="_blank">View</a>
                                </div>
                            </div>
                            
                            <div class="info-footer">
                                <div class="info-genre"></div>
                                <div class="info-actors"></div>
                                <div class="info-director"></div>
                                <div class="info-country"></div>
                                <div class="info-runtime"></div>
                                <div class="info-year"></div>
                            </div>  
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <div class="spiner">
            <div class="ring"><span></span></div>
        </div>
    </main>

        

    <script src="./assets/js/script.js"></script>
</body>
</html>
