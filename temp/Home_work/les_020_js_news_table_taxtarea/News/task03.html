    <meta charset="UTF-8">

    <title>JS 20 news</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-family: sans-serif;
            background: rgb(248, 245, 245);
        }
        main{
            max-width: 1000px;
            margin: 0 auto;
            background: rgb(248, 245, 245);
            position: relative;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px 20px;
        } 
        article{
            width: calc((100% + 20px) / 1 - 20px);
            box-sizing: border-box;
            display: flex;
            background: white;
            gap: 10px;
            border: 1px solid rgb(224, 224, 224);
            overflow: hidden;
            box-shadow: 0px 0px 5px 0px rgb(212, 212, 212);
        }
        .cover{
            width: 15%;
        }
        .cover img{
            float: left;
            width:  100%;
            height: 100%;
            object-fit: cover;
        }
        .info{
            width: 85%;
            padding: 5px 10px 5px 0;
            display: flex;
            flex-direction: column;
        }
        .info>h2{
            margin: 0;
            padding: 10px 0;
            border-bottom: 1px solid rgb(223, 223, 223);
        }
        p{
            overflow: hidden;
            max-height: 50%;
            padding: 10px 0 10px 0;
            text-align: justify;
        }
        .spiner{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 20px;           /* линия события скрола */
            border-bottom: 2px solid red; /* линия события скрола */
        }
        .spiner>span{
            display: block;
            color: white;
            background: rgb(114, 23, 205);
            width: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 50%;
            font-weight: bold;
        }
        .count-items, .go-to-up{
            position: fixed;
            right: 25px;
            color: white;
            background: rgb(114, 23, 205);
            line-height: 50px;
            text-align: center;
            width: 50px;
            border-radius: 50%;
            font-weight: bold;
        }
        .count-items{
            top: 25px;
        }
        .go-to-up{
            bottom: 25px;
            cursor: pointer;
        }
        .opacity{
            height: 0;
            width: 0;
            opacity: 0;
        }
    </style>
</head>

    <template id="temp-film">
        <article>
            <div class="cover">
                <img src="" alt="">
            </div>
            <div class="info">
                <h2></h2>
                <p></p>
            </div>
        </article>
    </template>


    <main>
        <div class="spiner"><span>S</span></div>
        <div class="count-items"></div>
        <div class="go-to-up opacity">UP</div>
    </main>

        const goToUp = document.querySelector('.go-to-up');
        const template = document.querySelector('template#temp-film');

        // При загрузке заполняем пустой контент  
        function fillContent(){
            while(spiner.getBoundingClientRect().bottom < window.innerHeight){
                spiner.before(templateFilm());
                countElementsOnPage()
            }
        }
        fillContent()

        // Событие скрола и подгрузка новостей 
        window.addEventListener('scroll', () => {
            if(Math.trunc(spiner.getBoundingClientRect().bottom < window.innerHeight)) {
                spiner.before(templateFilm());
                countElementsOnPage();
            }
            window.scrollY > 500 ? goToUp.classList.remove('opacity') : goToUp.classList.add('opacity') 
        });
        
        // Шаблон новости

            const newFilm = template.content.cloneNode(true);
            const DataBase = setFilms();

            const film = DataBase[Math.trunc(Math.random() * DataBase.length)];
            // const film = DataBase[14]; // бесконечно из одного элемента

            newFilm.querySelector('.cover>img').alt = `${film.title}`;
            newFilm.querySelector('.info>h2').textContent = `${film.title}`;
            newFilm.querySelector('.info>p').textContent = `${film.story}`;
            return newFilm;
        }

        // Не по заданию - подняться наверх

            window.scrollTo(0, 0);
        })
