<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }
        img, span{
            width: 150px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            padding: 10px;
            margin: 10px;
            border: 2px solid rgb(93, 93, 93);
            background: rgb(226, 226, 226);
        }
        img:nth-child(2){
            width: 50px;
            height: 50px;
            line-height: 50px;

<body>

    <script>

        const 
            cat = 'https://www.svgimages.com/svg-image/s10/cute-cat-clip-art-256x256.png',
            // cat = './ico/cat.png',
            bad = './ico/bad.png',
            ok  = './ico/ok.png'; 

        function loadImgChain(src, okSrc, errorSrc) {
            addImg(src)
                .then( _ => addImg(okSrc), _ => addImg(errorSrc))
                .then( _ => addSpan('i - OK'), _ => addSpan('i - ERR'));
        }

        function addImg(src){
            return new Promise((resolve, reject) => {
                const img = document.createElement('img');
                img.src = src; img.alt = 'img';
                img.addEventListener('load', resolve);
                img.addEventListener('error', reject);
                document.body.append(img);
            });
        }

        function addSpan(msg){
            const span = document.createElement('span');
            span.textContent = msg;
            return document.body.append(span);
        }

// –ù–∞–ø–∏—Å–∞—Ç—å —Ñ—É–Ω–∫—Ü–∏—é loadImgChain(src, okSrc, errorSrc), –∫–æ—Ç–æ—Ä–∞—è –¥–æ–ª–∂–Ω–∞ 
// —Å–æ–∑–¥–∞—Ç—å –≤ body —ç–ª–µ–º–µ–Ω—Ç IMG c –∞—Ç—Ä–∏–±—É—Ç–æ–º src –∏–∑ —Å–≤–æ–µ–≥–æ –ø–µ—Ä–≤–æ–≥–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞.
// –í —Å–ª—É—á–∞–µ, –µ—Å–ª–∏ –ø–µ—Ä–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å (–ø—Ä–æ–∏–∑–æ—à–ª–æ —Å–æ–±—ã—Ç–∏–µ onload) - —Å–æ–∑–¥–∞—Ç—å –µ—â–µ –æ–¥–∏–Ω IMG (–∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ –ø–µ—Ä–≤–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏)
// c src —Ä–∞–≤–Ω—ã–º okSrc, –∏  —Å–æ–æ–±—â–∏—Ç—å, –≤ —Å–æ–¥–µ—Ä–∂–∏–º–æ–º —ç–ª–µ–º–µ–Ω—Ç–∞ span, —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏-–∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞.
// –ê –≤ —Å–ª—É—á–∞–µ, –µ—Å–ª–∏ –ø–µ—Ä–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å (–ø—Ä–æ–∏–∑–æ—à–ª–æ —Å–æ–±—ã—Ç–∏–µ onerror) - —Å–æ–∑–¥–∞—Ç—å IMG-–∏–Ω–¥–∏–∫–∞—Ç–æ—Ä, c src —Ä–∞–≤–Ω—ã–º —É–∂–µ errorSrc,
// –∏ —Å–æ–æ–±—â–∏—Ç—å, –≤ —Å–æ–¥–µ—Ä–∂–∏–º–æ–º —ç–ª–µ–º–µ–Ω—Ç–∞ span, —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∏-–∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞.
// –§—É–Ω–∫—Ü–∏—è loadImgChain() - —ç—Ç–æ —Ñ—É–Ω–∫—Ü–∏—è –≤–µ—Ä—Ö–Ω–µ–≥–æ —É—Ä–æ–≤–Ω—è, –æ–Ω–∞ –Ω–µ –¥–æ–ª–∂–Ω–∞ —Å–∞–º–∞ —Å–æ–∑–¥–∞–≤–∞—Ç—å –≤ DOM –∫–∞—Ä—Ç–∏–Ω–∫–∏(—ç–ª–µ–º–µ–Ω—Ç—ã <img>),
// –∏ –≤–µ—à–∞—Ç—å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ onload –∏ onerror,
// –¥–ª—è —ç—Ç–æ–≥–æ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—É—é —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é.                                                                      |
// –§—É–Ω–∫—Ü–∏—é loadImgChain() —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º Promise (–¥–ª—è —Ü–µ–ø–æ—á–∫–∏ –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π)
// –≤–æ–∑–º–æ–∂–Ω–æ —Ç–∞–∫ –∂–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ —Å –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ–º await.
// –∫–æ–¥ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –≤—ã–∑–æ–≤–∞ —Ñ—É–Ω–∫—Ü–∏–∏:
// const 
// cat = 'https://www.svgimages.com/svg-image/s10/cute-cat-clip-art-256x256.png',
// ok = 'https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/274/thumbs-up_1f44d.png',
// bad = 'https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/274/thumbs-down_1f44e.png';
// –≤ —Ä—É—á–Ω–æ–º —Ä–µ–∂–∏–º–µ —Å —á–∏—Å—Ç—ã–º body (document.body.innerHTML=''), –∑–∞–ø—É—Å–∫–∞–µ–º –ø–æ –æ–¥–Ω–æ–π —Å—Ç—Ä–æ–∫–µ –∏ —Å–º–æ—Ç—Ä–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç  
// loadImgChain(cat,ok,bad);  // [üò∫] [üëç] indicator ok
// loadImgChain(cat,'-',bad); // [üò∫] [ ] indicator error
// loadImgChain('-',ok,bad);        // [ ] [üëé] indicator ok
// loadImgChain('-',ok,'-');        // [ ] [ ] indicator error
// –ª–∏–±–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–∞–∫–æ–π –∫–æ–¥ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:
function test(m) {  
    document.body.innerHTML = '';
    console.log('test ',m);
    switch (m) {
        case 0: loadImgChain(cat, ok, bad); return;  // [üò∫] [üëç] indicator ok
        case 1: loadImgChain(cat, '-', bad); return; // [üò∫] [x] indicator error
        case 2: loadImgChain('-', ok, bad); return;  // [x] [üëé] indicator ok
        case 3: loadImgChain('-', ok, '-'); return;  // [x] [x] indicator error
    }
}
function testTask(i) {
    test(i);
    if (++i < 4) document.addEventListener('click', _ => testTask(i), { once: true });
}
testTask(0);
        
    </script>
